syntax = "proto3";
package TestProtoOneof;

message DummyMsg {
  int32 dummy = 1;
}

enum DummyEnum {
  DUMMY  = 0;
  DUMMY2 = 1;
}

message Something {
  sint64 value          = 1;
  sint32 another        = 2;
  oneof  pick_one {
    string    name      = 4;
    int32     someid    = 9;
    DummyMsg  dummyMsg  = 10;
    DummyEnum dummyEnum = 11;
  }
}

